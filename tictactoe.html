<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="CSS/tttStyle.css">
</head>
<body>
    <table>
        <tr>
            <td class="bot right"></td>
            <td class="bot left right"></td>
            <td class="bot left"></td>
        </tr>
        <tr>
            <td class="top bot right"></td>
            <td class="top bot left right"></td>
            <td class="top bot left"></td>
        </tr>
        <tr>
            <td class="top right"></td>
            <td class="top left right"></td>
            <td class="top left"></td>
        </tr>
    </table>
</body>
</html>
